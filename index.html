<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aula 01 - Conversor de moedas</title>
</head>

<body>
    <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo" class="logo">
  
    <div class="container">
      <div class="content">
        <h2>Quem ganha, ganha em Wons!</h2>
        <p> Que tal converter esse valor?</p>
        <button>Bora converter!</button>
        <div>
            <fieldset>
                <legend>Selecione a moeda:</legend>
              
                <div>
                  <input type="radio" id="euro" name="moeda" value="euro" checked />
                  <label for="euro">Euro</label>
                </div>
              
                <div>
                  <input type="radio" id="real" name="moeda" value="real"/>
                  <label for="real">Real</label>
                </div>
              
                <div>
                  <input type="radio" id="dolar" name="moeda" value="dolar" />
                  <label for="dolar">Dólar</label>
                </div>
              </fieldset>
        </div>
        <footer>Alura - Imersão DEV - 2025</footer>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
  
  
</html>
